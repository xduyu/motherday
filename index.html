<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="title"><i>День матери</i></h1>
            <div class="poem">
                <p>
                    Моя мама красива. <br>
                    Моя мама нежна. <br>
                    Вы не встретите лучшей мамы, <br>
                    Чем моя! <br>
                </p>
                <p>
                    Нравится, как ты выглядишь. <br>
                    Нравится, как ты готовишь. <br>
                    Но что я действительно хочу сказать: <br>
                    “Счастливого Дня Матери!”
                </p>
            </div>
        </div>
    </div>
